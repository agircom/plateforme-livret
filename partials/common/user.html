<div ng-controller="CommonCtrl.User">
    <div ng-show="loginInProgress">
        Connexion en cours...
        <br>
        <img src="images/loading.gif">
    </div>
    <div ng-hide="loginInProgress">
        <div ng-if="!User.isLogged()" id="formlogin">
            <div ng-if="error !== ''" ng-bind="error" class="message_error"><br></div>
            Login :<input type="text" ng-model="$parent.identifiant">
            <br>
            Password :<input type="password" ng-model="$parent.passwd">
            <br>
            <input type="button" value="Connexion" ng-click="login()">
            <div>
                <a href="#" onclick="return false;" ng-click="switchRememberMe()">
                    <img ng-src="images/se-souvenir-de-moi-{{rememberMe}}.png" alt="mon-compte" title="Mon Compte" />
                    <span>se souvenir de moi</span>
                </a>
            </div>
            <div>
                <a href=""><img src="images/mot-de-passe-oublie.png" alt="contact" title="Contact" /><span>mot de passe oubli√©</span></a>
            </div>
        </div>
        <div ng-if="User.isLogged()" id="userPannel">
            Bonjour {{User.getCompleteName()}}
            <br>
            <a ng-if="isAtHome()" href="#/plateforme">Acc&eacute;der a la plateforme</a>
            <a ng-if="!isAtHome()" href="#/home">Retour a l'accueil</a>
            <br>
            <a href="#" on-click="return false;" ng-click="logout()">Se d&eacute;connecter</a>
        </div>
    </div>
</div>
