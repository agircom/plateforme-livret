    <div ng-controller="CommonCtrl.User">
    <div ng-show="loginInProgress">
        Connexion en cours...
        <br>
        <img src="images/loading.gif">
    </div>
    <div ng-hide="loginInProgress">
        <div ng-if="!User.isLogged()" id="formlogin">
            <h4> > Se Connecter à la plate-forme</h4>
            <div ng-if="error !== ''" ng-bind="error" class="message_error"><br></div>
            <img src="images/pictos/login.png" alt="Email" title="Email" style="width: 32px; height: 32px;" /><input placeholder="EMAIL" type="text" ng-model="$parent.identifiant" ng-trim="true" ng-keypress="($event.keyCode === 13) ? login() : null">
            <br>            
            <img src="images/pictos/motdepasse.png" alt="mdp" title="Mot de passe" style="width: 32px; height: 32px;" /><input placeholder="MOT DE PASSE" type="password" ng-model="$parent.passwd" ng-trim="true" ng-keypress="($event.keyCode === 13) ? login() : null">
            <br>
            <input style="width:16px; height:16px; margin: 5px 0 5px 0px; float: left" type="image" src="images/pictos/connexion.png" name="image" id="connexion" alt="Se connecter" title="Se connecter" ng-click="login()">
            <div style="display:block; width: 85%; float: right; margin: 5px 0 0 0;">
                <div class="souv-mdp">
                    <a href="#" onclick="return false;" ng-click="switchRememberMe()">
                        <img ng-src="images/se-souvenir-de-moi-{{rememberMe}}.png" alt="mon-compte" title="Mon Compte" />
                        <span>se souvenir de moi</span>
                    </a>
                </div>
                <div class="souv-mdp">
                    <a href="#/account/resetpasswd">
                        <img src="images/mot-de-passe-oublie.png" alt="contact" title="Contact" />
                        <span>mot de passe oublié</span>
                    </a>
                </div>
            </div>
        </div>
        <div ng-if="User.isLogged()" id="userPannel">
            <h4>Bonjour</h4> 
            <div class="namePannel">
                <img src="images/pictos/login.png" alt="login" title="Login" />
                <h3>{{User.getCompleteName()}}</h3>
            </div>
            <div class="menuPannel">
                <span><a ng-if="isAtHome() && User.getPermissions() === 1" href="#/plateforme">Acc&eacute;der a la plateforme</a></span><br />
                <span><a ng-if="isAtHome() && User.getPermissions() === 2" href="#/admin">Console d'administration</a></span><br />
                <span><a ng-if="!isAtHome()" href="#/home">Retour a l'accueil</a></span><br />
                <span><a href="#" onclick="return false;" ng-click="logout()">Se d&eacute;connecter<img src="images/pictos/se-deconnecter.png" alt="se-deconnecter" title="Se déconnecter" /></a></span>
            </div>
        </div>
    </div>
</div>
