<!DOCTYPE html>
<html>
    <head>
        <title>RRHN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/styles_bo.css">
        <link rel="stylesheet" href="css/animate.css">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/services.js"></script>
    </head>
    <body>
        <div id="rrhn-app" ng-app="FeaderApp">
            <div id="main" ng-init="menuShow = true; btnContent = '<'">
                <header ng-include="'partials/common/header.html'"></header>
                <div class="menu-bo" ng-if="layout.requireMenu">
                    <div class="titre-menu-bo" ng-hide="!menuShow"><h2> > Trousse à outils</h2></div>
                    <div style="float: left;">
                        <button ng-click="menuShow = !menuShow">{{(menuShow) ? '<' : '>'}}</button>
                    </div>
                    <ul id="menu-backoffice" ng-hide="!menuShow">
                        <li>
                            <a href="#/plateforme/booklets">
                                <img src="images/mes-livrets.png" alt="mes-livrets" title="Mes livrets"/>
                                <span ng-hide="!menuShow" class="menubo">MES LIVRETS</span>
                                <img src="images/pictos/menu-liste.png" alt="liste" title="Mes livrets"/>
                            </a>
                        </li>
                        <li>
                            <a href="#/plateforme/account">
                                <img src="images/mon-compte.png" alt="mon-compte" title="Mon Compte"/>
                                <span ng-hide="!menuShow" class="menubo">MON COMPTE</span>
                                <img src="images/pictos/menu-liste.png" alt="liste" title="Mon Compte"/>
                            </a>
                        </li>
                        <li>
                            <a href="#/plateforme/library">
                                <img src="images/phototheque.png" alt="phototheque" title="Photothèque"/>
                                <span ng-hide="!menuShow" class="menubo">PHOTOTHEQUE</span>
                                <img src="images/pictos/menu-liste.png" alt="liste" title="Photothèque"/>
                            </a>
                        </li>
                        <li>
                            <a href="#/plateforme/help">
                                <img src="images/aide-faq.png" alt="aide-faq" title="Aide et FAQ"/>
                                <span ng-hide="!menuShow" class="menubo">AIDE ET FAQ</span>
                                <img src="images/pictos/menu-liste.png" alt="liste" title="Aide et FAQ"/>
                            </a>
                        </li>
                        <li>
                            <a href="#/plateforme/contact">
                                <img src="images/contact.png" alt="contact" title="Contact"/>
                                <span ng-hide="!menuShow" class="menubo">CONTACT</span>
                                <img src="images/pictos/menu-liste.png" alt="liste" title="Contact"/>
                            </a>
                        </li>
                    </ul>
                </div>
                {{menuShow}}
                <div ng-class="{'plate':layout.requireMenu, 'plate-menu-hide': !menuShow}" class="container" ng-view></div>
            </div>
            <footer ng-include="'partials/common/footer.html'"></footer>
        </div>
    </body>
</html>
