<!DOCTYPE html>
<html ng-app="FeaderApp">
    <head>
        <title>RRHN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/styles_bo.css">
        <link rel="stylesheet" href="css/styles_admin.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="js/lib/tooltipster/tooltipster.css">
        <link rel="stylesheet" ng-href="css/cross_{{layout.crossBrowser}}.css">
		
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Jura:400,300,500,600">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,700">
    </head>
    <body>
        <div id="rrhn-app">
            <div id="main" ng-class="{foliotoolbar: (layout.needFolioToolbar === true)}">
                <header ng-hide="layout.needFolioToolbar === true" ng-include="'partials/common/header.html'"></header>
                <div class="menu-bo" ng-if="layout.requireMenu && User.getPermissions() === 1" ng-include="'partials/common/menu.html'"></div>
                <div class="menu-bo" ng-if="layout.requireMenu && User.getPermissions() === 2" ng-include="'partials/common/menu-admin.html'"></div>
                <div ng-class="{'plate':layout.requireMenu, 'plate-menu-hide': (layout.menuShow === false)}" class="container" ng-view></div>
            </div>
            <footer ng-include="'partials/common/footer.html'"></footer>
        </div>

        <!--<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>-->
        <!--<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>-->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>-->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>-->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.min.js"></script>-->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>-->
        <!--<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>-->
        <!--<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script>-->

        <script src="js/lib/jquery/jquery-1.11.1.min.js"></script>
        <script src="js/lib/jquery/jquery-ui-1.10.4.min.js"></script>
        <script src="js/lib/angular/angular.min.js"></script>
        <script src="js/lib/angular/angular-route.min.js"></script>
        <script src="js/lib/angular/angular-sanitize.min.js"></script>
        <script src="js/lib/angular/angular-animate.min.js"></script>
        <script src="js/lib/crypto/sha1.js"></script>
        <script src="js/lib/crypto/hmac-sha1.js"></script>

        <script src="js/lib/tooltipster/jquery.tooltipster.min.js"></script>
        <script src="js/lib/Blob.js"></script>
        <script src="js/lib/FileSaver.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/services.js"></script>
        <script src="js/filters.js"></script>

    </body>
</html>
